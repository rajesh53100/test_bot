<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Member Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:  #fff;
      display: flex;
    }
    .form-container {
      background: #fff;
      max-width: 350px;
      width: 100%;
    }
    .member-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .member-group input {
      width: 90px;
      padding: 4px;
      font-size: 12px;
    }
    button {
      width: 100px;
      padding: 6px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .submission-message {
      display: none;
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Member Details</h3>
    <form id="member-form">
      <div id="member-fields"></div>
      <button type="button" id="submit-btn">Submit</button>
    </form>
    <div class="submission-message">Thanks! Submitted.</div>
  </div>

  <script>
    // Parse members from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const memberCount = parseInt(urlParams.get('members') || '0');

    const container = document.getElementById('member-fields');
    for (let i = 0; i < memberCount; i++) {
      const memberHTML = `
        <div class="member-group">
          <input type="text" name="name" placeholder="Name" required>
          <input type="number" name="age" placeholder="Age" required>
          <input type="text" name="relation" placeholder="Relation" required>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', memberHTML);
    }

    document.getElementById('submit-btn').addEventListener('click', function () {
      const members = [];
      const groups = document.querySelectorAll('.member-group');
      for (const group of groups) {
        const name = group.querySelector('input[name="name"]').value.trim();
        const age = group.querySelector('input[name="age"]').value.trim();
        const relation = group.querySelector('input[name="relation"]').value.trim();
        if (!name || !age || !relation) {
          alert("Please fill all fields.");
          return;
        }
        members.push({ name, age, relation });
      }

      // Post data to parent
      window.parent.postMessage(JSON.stringify({
        event_code: 'ym-client-event',
        data: JSON.stringify({
          event: {
            code: "userdetails",
            data: { members }
          }
        })
      }), '*');

      document.getElementById('member-form').style.display = 'none';
      document.querySelector('.submission-message').style.display = 'block';
    });
  </script>
</body>
</html>
