<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Member Form</title>
  <style>
    body {
      background:  #dfe3e7;
      display: flex;
      margin:0px !important;
      font-family: 'Gotham Rounded', sans-serif;
    }
    .form-container {
      border-radius: 16px;
      background: #fff;
      max-width: 230px;
      width: 100%;
      margin: 1px;
      padding: 16px 16px;
    }
    .member-child{
        border: 1px solid;
        border-color: #d6d6d6;
        margin-bottom: 5px;
        padding: 5px;
        border-radius:5px;
    }
    .member-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .member-group input,
    .member-group select    {
      width: 143px;
      height:15px;
      border: 1px solid #000;
    border-radius: 8px;
    font-family: inherit;
    padding-left: 10px;
    display: block;
    background-color: rgba(255, 255, 255, 0.5);
    color: black !important;
    font-size: 13px;
    }
    button {
            background-color: #3498db;
            border: 0.0px solid #3498db;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            display: block;
            width: 40%;
            margin-top:0px;
            margin-bottom: 0px;
            color: #fff;
            padding: 08px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #142651;
        }
    .submission-message {
      display: none;
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
    .title {
            display: block;
            margin-bottom: 12px;
            color: #0B2451; /* Set label color to #0B2451 */
            font-weight: bold;
            font-size: 17px;
            line-height: 22px;
        }
    .relation{
        display: block;
        margin-bottom: 0px;
        color: #0B2451; /* Set label color to #0B2451 */
        font-weight: bold;
        font-size: 12px;
        line-height: 18px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label class="title" style="margin-bottom:10px; margin-top:0px;">Member Details</label>
    <form id="member-form">
      <div id="member-fields"></div>
      <button type="button" id="submit-btn">Submit</button>
    </form>
    <div class="submission-message">Thanks! Submitted.</div>
  </div>

  <script>
    // Parse members from URL query string
    console.log(window.location.search, 'window.location.search')
    const urlParams = new URLSearchParams(window.location.search);
    console.log(urlParams, 'urlParams')
    const memberCount = parseInt(urlParams.get('count') || '0');
    console.log(memberCount, 'memberCount')

    const container = document.getElementById('member-fields');
    for (let i = 0; i < memberCount; i++) {
      const memberHTML = `
      
        <div class="member-child">
        <div class="member-group">
          <input type="text" name="name" placeholder="Name" required/>
          <input type="number" name="age" placeholder="Age" style="width: 40px;" min="1" max="100" required />
          <!--<input type="text" name="relation" placeholder="Relation" required/>-->
          </div>
          <div class="member-group2">
          <!--<label class="relation" style="margin-bottom:0px; margin-top:0px;">Relation</label>-->
          <select id="relation" name="relation" required style="height:20px; margin-left:0px">
            <option value="Select">Select Relation</option>
            <option value="Spouse">Spouse</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
          </select>
        </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', memberHTML);
    }

    document.getElementById('submit-btn').addEventListener('click', function () {
      const members = [];
      const groups = document.querySelectorAll('.member-group');
      for (const group of groups) {
        const name = group.querySelector('input[name="name"]').value.trim();
        const age = group.querySelector('input[name="age"]').value.trim();
        if (!name || !age) {
          alert("Please fill all fields.");
          return;
        }
        members.push({ name, age });
      }
      const groups2 = document.querySelectorAll('.member-group2');
      let count = 0
      for (const group of groups2) {
        const relation = group.querySelector('select[name="relation"]').value.trim();
        if (!relation) {
          alert("Please fill all fields.");
          return;
        }
        let obj = members[count];
        obj.relation = relation;
        members[count] = obj;
        count++;
        console.log(members, "members");
      }

      // Post data to parent
      window.parent.postMessage(JSON.stringify({
        event_code: 'ym-client-event',
        data: JSON.stringify({
          event: {
            code: "userdetails",
            data: { members }
          }
        })
      }), '*');

      //document.getElementById('member-form').style.display = 'none';
      //document.querySelector('.submission-message').style.display = 'block';
      document.querySelectorAll("input").forEach(function(el) {
        el.disabled = true;
      });
      document.querySelectorAll("button").forEach(function(el) {
        el.disabled = true;
      });
    });
  </script>
</body>
</html>
